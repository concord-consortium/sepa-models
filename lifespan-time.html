<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sand Rats Long-Life Model</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor2.js" type='text/javascript'></script>
    <script src="js/shutterbug.js" type='text/javascript'></script>
    <script src="js/shutterbug-config.js" type='text/javascript'></script>
    <!-- model files here-->
    <script>
      window.CONFIG = {
        environment: "pens",
        species: "longlife",
        "allele frequencies": {
          DR: 1,
          drb: 4,
          DY: 1,
          dyb: 4,
          DB: 1,
          dbb: 4,
        },
        startingRats: 14,
        diabetes: {
          red: {
            "none": 0,
            level1: 0.05,
            level2: 0.2
          },
          yellow: {
            "none": 0,
            level1: 0.05,
            level2: 0.2
          },
          blue: {
            "none": 0,
            level1: 0.05,
            level2: 0.2
          }
        }
      };
    </script>
    <script src="js/app.js"></script>
    <script>require("model/model");</script>
  </head>
  <body>
    <div id="environment" style="vertical-align: top;">
      <!-- <a href="javascript:void(0);" class="chow-toggle west"></a> -->
      <a href="javascript:void(0);" class="chow-toggle north-east"></a>
      <a href="javascript:void(0);" class="chow-toggle south-east"></a>
    </div>
    <div id="controls" style="display: inline-block;">
      <div id="toolbar-options">
        <div>
          <input type="checkbox" id="view-prone-check" value="prone"> Show diabetes risk <img style="width: 19px;" src="images/ui/circle_yellow.png"><br>
          <input type="checkbox" id="view-sex-check" value="prone"> Show females and males <img style="width: 36px;" src="images/ui/circle_maleFemale.png">
        </div>
        <div>
          <input type="checkbox" id="view-diabetic-check" value="prone"> Show rats with diabetes <img style="width: 19px;" src="images/ui/circle_red.png">
        </div>
        <div>
          <div id="timer">
            Week: <span id="week-number">1</span>
          </div>
        </div>
      </div>

      <div id="charts">
        <div class="chart-container" style="border-bottom: 3px solid black;">
          <div id="field-chart"></div>
          <div class="chart-type-selector">
            <select id="chart-1-selector">
              <option selected="selected" value="diabetesTime">Diabetes over time</option>
              <option value="diabetes">Sand Rats with Diabetes</option>
              <option value="weight">Weight of Sand Rats</option>
              <option value="risk">Risk of Diabetes</option>
            </select>
          </div>
          <div id="chart-1-type-label" class="chart-type-label"></div>
        </div>

        <div class="chart-container" style="top: 50%;">
          <div id="field-chart-2"></div>
          <div class="chart-type-selector">
            <select id="chart-2-selector">
              <option selected="selected" value="diabetesTime">Diabetes over time</option>
              <option value="diabetes">Sand Rats with Diabetes</option>
              <option value="weight">Weight of Sand Rats</option>
              <option value="risk">Risk of Diabetes</option>
            </select>
          </div>
          <div id="chart-2-type-label" class="chart-type-label"></div>
        </div>
      </div>
    </div>

    <div class="time-limit-dialog">
      <h3 class="title">Time's up!</h3>
      <div class="content">Hit reset to run the model again.</div>
    </div>
  </body>
</html>
