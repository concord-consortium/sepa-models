  <body>
    <div id="environment" style="vertical-align: top;">
      <!-- <a href="javascript:void(0);" class="chow-toggle west"></a> -->
      <a href="javascript:void(0);" class="chow-toggle north-east"></a>
      <a href="javascript:void(0);" class="chow-toggle south-east"></a>
    </div>
    <div id="controls" style="display: inline-block;">
      <div class="chart-container" style="border-bottom: 3px solid black;">
        <div id="field-chart"></div>
      </div>

      <div id="toolbar-options">
        <div>
          <input type="checkbox" id="view-prone-check" value="prone"> Show diabetes propensity <img style="width: 19px;" src="images/agents/prone-stack.png"><br>
          <input type="checkbox" id="view-diabetic-check" value="prone"> Show rats with diabetes <img style="width: 19px; left: 12px;" src="images/agents/diabetic-stack.png">
        </div>
        <div>
          <input type="checkbox" id="view-sex-check" value="prone"> Show females and males <img style="width: 19px;" src="images/agents/female-stack.png"> <img style="width: 19px;" src="images/agents/male-stack.png">
        </div>
      </div>

      <div class="chart-container">
        <div id="field-chart-2"></div>
      </div>
    </div>

    <div class="time-limit-dialog">
      <h3>Time's up!</h3>
      <div>How did the rats in your pens do?</div>
      <div>Hit reset to run the model again.</div>
    </div>

    <script>
      window.CONFIG = {
        "allele frequencies": {
          DR: 1,
          drb: 4,
          DY: 1,
          dyb: 4,
          DB: 1,
          dbb: 4,
        },
        startingRats: 10,
        diabetes: {
          red: {
            "none": 0,
            level1: 0.167,
            level2: 0.25
          },
          yellow: {
            "none": 0,
            level1: 0.167,
            level2: 0.25
          },
          blue: {
            "none": 0,
            level1: 0.167,
            level2: 0.25
          }
        }
      };
    </script>
