    <script src="js/vendor2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- model files here-->
    <script src="species/biologica/sandrats.js"></script>
    <script src="species/sandrats-long-life.js"></script>
    <script src="species/chow.js"></script>
    <script src="model/environment-pens.js"></script>
    <script src="model/model.js"></script>
  </head>
  <body>
    <div id="environment" style="float: left"></div>
    <div id="controls">
      Feed sugary chow:
      <table>
        <tr>
          <td><input type="checkbox" id="chow-nw" value="prone"></td>
          <td></td>
          <td><input type="checkbox" id="chow-ne" value="prone"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox" id="chow-s" value="prone"></td>
        </tr>
      </table>

      <div style="border: 1px solid #EEE; padding: 4px; margin: 6px; background-color: #DDD; margin-left: 20px;">
        <input type="checkbox" id="view-sex-check" value="prone"> Show females and males <img style="position: absolute; width: 19px; left: 1296px;" src="images/agents/female-stack.png"> <img style="position: absolute; width: 19px;" src="images/agents/male-stack.png"><br>
        <input type="checkbox" id="view-prone-check" value="prone"> Show diabetes propensity <img style="position: absolute; width: 19px; left: 1296px;" src="images/agents/prone-stack.png"><br>
        <input type="checkbox" id="view-diabetic-check" value="prone"> Show rats with diabetes <img style="position: absolute; width: 19px; left: 1296px;" src="images/agents/diabetic-stack.png"><br>
      </div>

      <div>
        Stop after:
        <select id="time-limit">
          <option value="0" selected>Never</option>
          <option value="10">10 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">1 minute</option>
          <option value="300">5 minutes</option>
          <option value="600">10 minutes</option>
        </select>
      </div>
    </div>

    <div style="position: absolute; left: 1100px; width: 300px; top: 183px">
      Chart rats in the
      <select id="graph-location-selection">
        <option value="s">Bottom field</option>
        <option value="nw">Left pen</option>
        <option value="ne">Right pen</option>
      </select>
    </div>
    <div id="charts" style="position: absolute; left: 1087px; width: 300px; top: 202px">
      <div id="field-chart"></div>
    </div>
    <div style="position: absolute; left: 1234px; width: 300px; top: 445px">
      <select id="graph-selection">
        <option value="diabetic">Show diabetic rats</option>
        <option value="weight">Show weight of rats</option>
      </select>
    </div>

    <div style="position: absolute; left: 1100px; width: 300px; top: 489px">
      Chart rats in the
      <select id="graph-location-selection-2">
        <option value="s">Bottom field</option>
        <option value="nw" selected="selected">Left pen</option>
        <option value="ne">Right pen</option>
      </select>
    </div>
    <div id="charts" style="position: absolute; left: 1087px; width: 300px; top: 508px">
      <div id="field-chart-2"></div>
    </div>
    <div style="position: absolute; left: 1234px; width: 300px; top: 753px">
      <select id="graph-selection-2">
        <option value="diabetic">Show diabetic rats</option>
        <option value="weight">Show weight of rats</option>
      </select>
    </div>

    <div class="time-limit-dialog">
      <h3>Time's up!</h3>
      <div>How did the rats in your pens do?</div>
      <div>Hit reset to run the model again.</div>
    </div>
  </body>
</html>
