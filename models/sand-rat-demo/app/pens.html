<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grade 3 Module 5 Lesson 2: Animal survival in their environment</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/widgets.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
      .bubble .content .agent {
        left: 53px;
      }
      .bubble .content .details {
        left: 30px;
        top: 91px;
      }
      .agent-property {
        clear: both;
      }
    </style>
    <script src="js/vendor2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- model files here-->
    <script src="species/biologica/sandrats.js"></script>
    <script src="species/sandrats.js"></script>
    <script src="species/chow.js"></script>
    <script src="model/environment-pens.js"></script>
    <script src="model/model.js"></script>
  </head>
  <body>
    <div id="environment" style="float: left"></div>
    <div id="controls">
      Feed sugary chow:
      <table>
        <tr>
          <td><input type="checkbox" id="chow-nw" value="prone"></td>
          <td><input type="checkbox" id="chow-n" value="prone"></td>
          <td><input type="checkbox" id="chow-ne" value="prone"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox" id="chow-s" value="prone"></td>
        </tr>
      </table>

      <div style="border: 1px solid #EEE; padding: 4px; margin: 6px;">
        <input type="checkbox" id="view-sex-check" value="prone"> Show male and female<br>
        <input type="checkbox" id="view-prone-check" value="prone"> Show diabetes propensity<br>
        <input type="checkbox" id="view-diabetic-check" value="prone"> Show rats with diabetes<br>
      </div>
    </div>

    <div style="position: absolute; left: 1100px; width: 300px; top: 163px">
      Chart rats in the
      <select id="graph-location-selection">
        <option value="s">Bottom field</option>
        <option value="nw">Left pen</option>
        <option value="n">Middle pen</option>
        <option value="ne">Right pen</option>
      </select>
    </div>
    <div id="charts" style="position: absolute; left: 1087px; width: 300px; top: 182px">
      <div id="field-chart"></div>
    </div>
    <div style="position: absolute; left: 1234px; width: 300px; top: 425px">
      <select id="graph-selection">
        <option value="diabetic">Show diabetic rats</option>
        <option value="weight">Show weight of rats</option>
      </select>
    </div>

    <div style="position: absolute; left: 1100px; width: 300px; top: 469px">
      Chart rats in the
      <select id="graph-location-selection-2">
        <option value="s">Bottom field</option>
        <option value="nw" selected="selected">Left pen</option>
        <option value="n">Middle pen</option>
        <option value="ne">Right pen</option>
      </select>
    </div>
    <div id="charts" style="position: absolute; left: 1087px; width: 300px; top: 488px">
      <div id="field-chart-2"></div>
    </div>
    <div style="position: absolute; left: 1234px; width: 300px; top: 733px">
      <select id="graph-selection-2">
        <option value="diabetic">Show diabetic rats</option>
        <option value="weight">Show weight of rats</option>
      </select>
    </div>
  </body>
</html>
