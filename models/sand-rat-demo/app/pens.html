    <script src="species/biologica/sandrats.js"></script>
    <script src="species/sandrats.js"></script>
    <script src="species/chow.js"></script>
    <script src="model/environment-rules.js"></script>
    <script src="model/environment-pens.js"></script>
    <script src="model/chart.js"></script>

  <body>
    <div id="environment" style="vertical-align: top;">
      <a href="javascript:void(0);" class="chow-toggle west"></a>
      <a href="javascript:void(0);" class="chow-toggle north-east"></a>
      <a href="javascript:void(0);" class="chow-toggle south-east"></a>
    </div>
    <div id="controls" style="display: inline-block;">
      <div class="chart-container">
        <div id="field-chart"></div>
      </div>

      <div style="border: 1px solid #EEE; padding: 4px; margin: 6px; background-color: #DDD; margin-left: 0px;">
        <input type="checkbox" id="view-sex-check" value="prone"> Show females and males <img style="width: 19px;" src="images/agents/female-stack.png"> <img style="width: 19px;" src="images/agents/male-stack.png"><br>
        <input type="checkbox" id="view-prone-check" value="prone"> Show diabetes propensity <img style="width: 19px;" src="images/agents/prone-stack.png"><br>
        <input type="checkbox" id="view-diabetic-check" value="prone"> Show rats with diabetes <img style="width: 19px;" src="images/agents/diabetic-stack.png"><br>
      </div>

      <div>
        Stop after:
        <select id="time-limit">
          <option value="0" selected>Never</option>
          <option value="10">10 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">1 minute</option>
          <option value="300">5 minutes</option>
          <option value="600">10 minutes</option>
        </select>
      </div>

      <div class="chart-container">
        <div id="field-chart-2"></div>
      </div>
    </div>

    <div class="time-limit-dialog">
      <h3>Time's up!</h3>
      <div>What happened to the rats in the pens?</div>
      <div>Hit reset to run the model again.</div>
    </div>
  </body>
