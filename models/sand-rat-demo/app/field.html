<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sand Rats Field Model</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor2.js"></script>
    <!-- model files here-->
    <script src="species/biologica/sandrats.js"></script>
    <script src="species/sandrats.js"></script>
    <script src="species/chow.js"></script>
    <script src="model/environment-rules.js"></script>
    <script src="model/environment.js"></script>
    <script src="model/chart.js"></script>
    <script src="model/model.js"></script>
  </head>
  <body>
    <div id="environment" class="narrow" style="float: left">
      <a href="javascript:void(0);" class="chow-toggle all"></a>
    </div>
    <div id="controls">
      <div style="border: 1px solid #EEE; padding: 4px; margin: 6px; background-color: #DDD; margin-left: 20px;">
        <input type="checkbox" id="view-sex-check" value="prone"> Show females and males <img style="position: absolute; width: 19px; left: 896px;" src="images/agents/female-stack.png"> <img style="position: absolute; width: 19px;" src="images/agents/male-stack.png"><br>
        <input type="checkbox" id="view-prone-check" value="prone"> Show diabetes risk <img style="position: absolute; width: 19px; left: 896px;" src="images/agents/prone-stack.png"><br>
        <input type="checkbox" id="view-diabetic-check" value="prone"> Show rats with diabetes <img style="position: absolute; width: 19px; left: 896px;" src="images/agents/diabetic-stack.png"><br>
      </div>

      <div>
        Stop after:
        <select id="time-limit">
          <option value="0" selected>Never</option>
          <option value="10">10 seconds</option>
          <option value="30">30 seconds</option>
          <option value="60">1 minute</option>
          <option value="300">5 minutes</option>
          <option value="600">10 minutes</option>
        </select>
      </div>
    </div>
    <div id="charts" style="position: absolute; left: 686px; width: 370px; top: 130px; height: 260px;">
      <div id="field-chart" style="position: absolute; left: 0; width: 370px; top: 0; height: 260px;"></div>
    </div>

    <div class="time-limit-dialog narrow">
      <h3>Time's up!</h3>
      <div>Hit reset to run the model again.</div>
    </div>

    <script>
      window.CONFIG = {
        "allele frequencies": {
          DR: 1,
          drb: 4,
          DY: 1,
          dyb: 4,
          DB: 1,
          dbb: 4,
        },
        startingRats: 20,
        diabetes: {
          red: {
            "none": 0,
            level1: 0.167,
            level2: 0.25
          },
          yellow: {
            "none": 0,
            level1: 0.167,
            level2: 0.25
          },
          blue: {
            "none": 0,
            level1: 0.167,
            level2: 0.25
          }
        }
      };
    </script>
  </body>
</html>
